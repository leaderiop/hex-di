<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for outer hexagon -->
    <linearGradient id="heroHexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7E57C2"/>
      <stop offset="50%" stop-color="#5E35B1"/>
      <stop offset="100%" stop-color="#4527A0"/>
    </linearGradient>
    <!-- TypeScript blue gradient for inner hexagon -->
    <linearGradient id="heroInnerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1976D2"/>
      <stop offset="50%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#64B5F6"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#5E35B1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background glow circle -->
  <circle cx="160" cy="160" r="140" fill="#5E35B1" opacity="0.08"/>
  <circle cx="160" cy="160" r="120" fill="#5E35B1" opacity="0.05"/>

  <!-- Outer hexagon with shadow -->
  <g filter="url(#shadow)">
    <path d="M160 20L293.28 96V248L160 324L26.72 248V96L160 20Z" fill="url(#heroHexGradient)" transform="translate(0, -12) scale(0.96)"/>
  </g>

  <!-- Inner hexagon -->
  <path d="M160 60L253.56 114V222L160 276L66.44 222V114L160 60Z" fill="url(#heroInnerGradient)" fill-opacity="0.95" transform="translate(0, -4) scale(0.98)"/>

  <!-- Dependency injection visualization - nodes and connections -->
  <g filter="url(#glow)">
    <!-- Central node (Container) -->
    <circle cx="160" cy="120" r="16" fill="white"/>
    <circle cx="160" cy="120" r="10" fill="#5E35B1"/>

    <!-- Left node (Port) -->
    <circle cx="100" cy="200" r="14" fill="white"/>
    <circle cx="100" cy="200" r="8" fill="#00897B"/>

    <!-- Right node (Adapter) -->
    <circle cx="220" cy="200" r="14" fill="white"/>
    <circle cx="220" cy="200" r="8" fill="#2196F3"/>

    <!-- Bottom center node (Service) -->
    <circle cx="160" cy="240" r="12" fill="white"/>
    <circle cx="160" cy="240" r="6" fill="#FF8F00"/>
  </g>

  <!-- Connection lines with animation-ready classes -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <!-- Container to Port -->
    <path d="M150 132L108 188" stroke-dasharray="4 4"/>
    <!-- Container to Adapter -->
    <path d="M170 132L212 188" stroke-dasharray="4 4"/>
    <!-- Port to Service -->
    <path d="M108 212L148 234"/>
    <!-- Adapter to Service -->
    <path d="M212 212L172 234"/>
  </g>

  <!-- Labels -->
  <g fill="white" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" text-anchor="middle">
    <text x="160" y="88" opacity="0.9">Container</text>
    <text x="100" y="178" opacity="0.9">Port</text>
    <text x="220" y="178" opacity="0.9">Adapter</text>
    <text x="160" y="270" opacity="0.9">Service</text>
  </g>

  <!-- TypeScript badge -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="48" height="24" rx="4" fill="#2196F3"/>
    <text x="24" y="16" fill="white" font-family="Fira Code, monospace" font-size="10" font-weight="600" text-anchor="middle">TS</text>
  </g>
</svg>
