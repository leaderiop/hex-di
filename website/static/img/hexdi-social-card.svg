<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A0B2E"/>
      <stop offset="50%" stop-color="#2D1B4E"/>
      <stop offset="100%" stop-color="#1A0B2E"/>
    </linearGradient>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7E57C2"/>
      <stop offset="50%" stop-color="#5E35B1"/>
      <stop offset="100%" stop-color="#4527A0"/>
    </linearGradient>
    <linearGradient id="innerHexGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1976D2"/>
      <stop offset="50%" stop-color="#2196F3"/>
      <stop offset="100%" stop-color="#64B5F6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#5E35B1" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative background circles -->
  <circle cx="900" cy="315" r="400" fill="#5E35B1" opacity="0.05"/>
  <circle cx="900" cy="315" r="300" fill="#5E35B1" opacity="0.05"/>
  <circle cx="900" cy="315" r="200" fill="#5E35B1" opacity="0.08"/>

  <!-- Main hexagon visual on the right side -->
  <g transform="translate(850, 315)" filter="url(#shadow)">
    <!-- Outer hexagon -->
    <path d="M0 -140L121.2 -70V70L0 140L-121.2 70V-70L0 -140Z" fill="url(#hexGradient)"/>
    <!-- Inner hexagon -->
    <path d="M0 -90L77.9 -45V45L0 90L-77.9 45V-45L0 -90Z" fill="url(#innerHexGradient)" fill-opacity="0.95"/>
  </g>

  <!-- DI visualization nodes -->
  <g transform="translate(850, 315)" filter="url(#glow)">
    <!-- Container node (top) -->
    <circle cx="0" cy="-45" r="14" fill="white"/>
    <circle cx="0" cy="-45" r="9" fill="#5E35B1"/>
    <!-- Port node (left) -->
    <circle cx="-50" cy="25" r="12" fill="white"/>
    <circle cx="-50" cy="25" r="7" fill="#00897B"/>
    <!-- Adapter node (right) -->
    <circle cx="50" cy="25" r="12" fill="white"/>
    <circle cx="50" cy="25" r="7" fill="#2196F3"/>
    <!-- Service node (bottom center) -->
    <circle cx="0" cy="55" r="10" fill="white"/>
    <circle cx="0" cy="55" r="5" fill="#FF8F00"/>
  </g>

  <!-- Connection lines -->
  <g transform="translate(850, 315)" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <path d="M-8 -35L-42 18" stroke-dasharray="4 4"/>
    <path d="M8 -35L42 18" stroke-dasharray="4 4"/>
    <path d="M-42 32L-8 50"/>
    <path d="M42 32L8 50"/>
  </g>

  <!-- Text content on the left side -->
  <g>
    <!-- HexDI logo text -->
    <text x="80" y="200" fill="#B39DDB" font-family="'Inter', sans-serif" font-size="24" font-weight="600" letter-spacing="0.1em">
      HEXDI
    </text>

    <!-- Main title -->
    <text x="80" y="280" fill="white" font-family="'Manrope', 'Inter', sans-serif" font-size="56" font-weight="800">
      Type-Safe
    </text>
    <text x="80" y="350" fill="white" font-family="'Manrope', 'Inter', sans-serif" font-size="56" font-weight="800">
      Dependency Injection
    </text>

    <!-- Subtitle -->
    <text x="80" y="420" fill="#9575CD" font-family="'Inter', sans-serif" font-size="28" font-weight="400">
      for TypeScript
    </text>

    <!-- Tagline -->
    <text x="80" y="490" fill="#8B949E" font-family="'Inter', sans-serif" font-size="20" font-weight="400">
      Catch dependency errors at compile time, not runtime.
    </text>

    <!-- Features badges -->
    <g transform="translate(80, 530)">
      <!-- Compile-time badge -->
      <rect x="0" y="0" width="140" height="32" rx="16" fill="#00897B" fill-opacity="0.2"/>
      <text x="70" y="21" fill="#4DB6AC" font-family="'Inter', sans-serif" font-size="13" font-weight="600" text-anchor="middle">
        Compile-time
      </text>

      <!-- Type-safe badge -->
      <rect x="156" y="0" width="100" height="32" rx="16" fill="#2196F3" fill-opacity="0.2"/>
      <text x="206" y="21" fill="#64B5F6" font-family="'Inter', sans-serif" font-size="13" font-weight="600" text-anchor="middle">
        Type-safe
      </text>

      <!-- Zero overhead badge -->
      <rect x="272" y="0" width="130" height="32" rx="16" fill="#FF8F00" fill-opacity="0.2"/>
      <text x="337" y="21" fill="#FFB74D" font-family="'Inter', sans-serif" font-size="13" font-weight="600" text-anchor="middle">
        Zero overhead
      </text>
    </g>
  </g>

  <!-- TypeScript badge on hexagon -->
  <g transform="translate(960, 210)">
    <rect x="0" y="0" width="48" height="24" rx="4" fill="#2196F3"/>
    <text x="24" y="16" fill="white" font-family="'Fira Code', monospace" font-size="11" font-weight="600" text-anchor="middle">
      TS
    </text>
  </g>
</svg>
